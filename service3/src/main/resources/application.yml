server:
  port: 8084

spring:
  application:
    name: service3
  datasource:
    url: jdbc:mysql://localhost:3306/service3?&createDatabaseIfNotExist=true
    username: root
    password: password
  jpa:
    hibernate.ddl-auto: create-drop
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
